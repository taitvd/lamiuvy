<body>
  <div class="sparkles"></div>

    <section class="hero">
      <!-- TIP: ƒê·ªïi URL GIF b√™n d∆∞·ªõi th√†nh GIF b·∫°n th√≠ch (link .gif/.mp4 ƒë·ªÅu ƒë∆∞·ª£c) -->
      <img id="heroGif" alt="GIF y√™u th∆∞∆°ng" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYTRiaTE1MmEwbGptbHphb3Z1aWttM2t3Y2FxMDRvdmxqbGJhaTBiYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3oz8xKaR836UJOYeOc/giphy.gif" />

    <section class="content">

      <div class="card">
        <p class="typewriter" id="tw" aria-live="polite"></p>
        <div class="actions">
          <button class="btn" id="btnPlay">üíê M·ªü l·ªùi ch√∫c</button>

  <script>
    // ================== C·∫§U H√åNH NHANH (ƒë·ªïi theo √Ω b·∫°n) ==================
    const CONFIG = {
      name: "Em y√™u",
      gifURL: "", // n·∫øu mu·ªën d√πng GIF ri√™ng, d√°n link v√†o ƒë√¢y. ƒê·ªÉ tr·ªëng = d√πng GIF m·∫∑c ƒë·ªãnh.
      title: "G·ª≠i em b√© xinh üíå",
      subtitle: "Ch√∫c m·ª´ng Ng√†y Ph·ª• N·ªØ Vi·ªát Nam ‚Äì c·∫£m ∆°n em v√¨ ƒë√£ ·ªü ƒë√¢y, d·ªãu d√†ng m√† ch·∫•t.",
      messages: [
        "Ch√∫c em 20/10 vui th·∫≠t vui, lu√¥n t·ª± tin v√† r·ª±c r·ª° nh∆∞ ch√≠nh em!",
        "C·∫£m ∆°n em v√¨ ƒë√£ b∆∞·ªõc v√†o ƒë·ªùi anh, l√†m m·ªçi th·ª© ng·ªçt nh∆∞ k·∫πo.",
        "Mong m·ªçi ƒëi·ªÅu em ∆∞·ªõc ƒë·ªÅu th√†nh. Anh ·ªü ƒë√¢y ‚Äì c·ªï v≈© em m·ªói ng√†y üíñ"
      ]
    };

    // √Åp d·ª•ng c·∫•u h√¨nh
    const elGif = document.getElementById('heroGif');
    if (CONFIG.gifURL) elGif.src = CONFIG.gifURL;
    if (CONFIG.title) document.getElementById('title').textContent = CONFIG.title;
    if (CONFIG.subtitle) document.getElementById('subtitle').textContent = CONFIG.subtitle;

    // Hi·ªáu ·ª©ng g√µ ch·ªØ
    const tw = document.getElementById('tw');
    const lines = CONFIG.messages;
    let line = 0, pos = 0, typing = false;

    function typeNext() {
      if (line >= lines.length) return;
      typing = true;
      const current = lines[line];
      tw.textContent = current.slice(0, pos + 1);
      pos++;
      if (pos < current.length) {
        setTimeout(typeNext, 28 + Math.random()*30);
      } else {
        typing = false;
        line++; pos = 0;
        if (line < lines.length) setTimeout(()=>{ tw.textContent += "\n\n"; typeNext(); }, 500);
      }
    }

    // Tr√°i tim bay nhoi nhoi
    const heartsWrap = document.getElementById('hearts');
    function spawnHeart() {
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = Math.random() > .5 ? 'üíñ' : 'üíò';
      const x = Math.random()*100; // %
      const dur = 2500 + Math.random()*1800;
      h.style.left = x + '%';
      h.style.animationDuration = dur + 'ms';
      h.style.fontSize = (12 + Math.random()*14) + 'px';
      heartsWrap.appendChild(h);
      setTimeout(()=> h.remove(), dur);
    }

    function burstHearts(count=28) {
      for (let i=0; i<count; i++) {
        setTimeout(spawnHeart, i*30);
      }
    }

    // H√†nh vi n√∫t
    document.getElementById('btnPlay').addEventListener('click', () => {
      if (!typing) { tw.textContent = ''; line = 0; pos = 0; typeNext(); }
      burstHearts(40);
      navigator.vibrate?.(60);
    });

    document.getElementById('btnGift').addEventListener('click', () => {
      burstHearts(50);
      navigator.vibrate?.([20,40,20]);
      // G·ª£i √Ω: c√≥ th·ªÉ chuy·ªÉn t·ªõi link qu√† th·∫≠t (Shopee/TikTok Shop, v.v.)
      // window.location.href = 'https://...';
    });

    // Auto nh√° h√†ng 1 √≠t tim bay
    setInterval(()=> Math.random() < .3 && spawnHeart(), 450);
  </script>
